name: Deploy Risk Check

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  risk-analysis:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/amisafe'))

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install amisafe
        run: npm install -g amisafe

      - name: Get PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            let pr;
            if (context.eventName === 'pull_request') {
              pr = context.payload.pull_request;
            } else {
              const { data } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              pr = data;
            }

            core.setOutput('base', pr.base.ref);
            core.setOutput('head', pr.head.ref);

      - name: Run risk analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          amisafe \
            --base origin/${{ steps.pr.outputs.base }} \
            --head origin/${{ steps.pr.outputs.head }} \
            --github
