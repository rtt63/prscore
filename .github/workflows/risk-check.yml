name: Deploy Risk Check
on:
  issue_comment:
    types: [created]

jobs:
  risk-analysis:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/prscore')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Check authorization
        id: auth
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            console.log(`Checking authorization for user: ${commenter}`);

            // Get the commenter's permission level
            const { data: permissionData } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: commenter
            });

            const permission = permissionData.permission;
            console.log(`User ${commenter} has permission level: ${permission}`);

            // Allow users with write, maintain, or admin permissions
            const allowedPermissions = ['write', 'maintain', 'admin'];
            const hasPermission = allowedPermissions.includes(permission);

            // Optional: Check against a trusted users list (set as repository variable PRSCORE_TRUSTED_USERS)
            // Format: comma-separated list like "user1,user2,user3"
            const trustedUsers = process.env.PRSCORE_TRUSTED_USERS || '';
            const trustedUsersList = trustedUsers.split(',').map(u => u.trim()).filter(u => u);
            const isTrustedUser = trustedUsersList.includes(commenter);

            if (hasPermission || isTrustedUser) {
              console.log(`✓ User ${commenter} is authorized to run /prscore`);
              core.setOutput('authorized', 'true');
            } else {
              console.log(`✗ User ${commenter} is NOT authorized to run /prscore`);
              core.setOutput('authorized', 'false');

              // Post a comment explaining the restriction
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `@${commenter} You don't have permission to run \`/prscore\`. Only repository collaborators with write access or trusted users can trigger risk analysis.`
              });

              core.setFailed('User not authorized to run /prscore');
            }
        env:
          PRSCORE_TRUSTED_USERS: ${{ vars.PRSCORE_TRUSTED_USERS }}

      - name: Get PR details
        if: steps.auth.outputs.authorized == 'true'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              core.setOutput('sha', pr.head.sha);
              core.setOutput('base', pr.base.ref);
              core.setOutput('head', pr.head.ref);
            } catch (error) {
              core.setFailed(`Failed to get PR details: ${error.message}`);
              throw error;
            }

      - name: Set pending status
        if: steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              context: 'Deploy Risk Analysis',
              description: 'Running analysis...'
            });

      - uses: actions/checkout@v4
        if: steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        with:
          fetch-depth: 0
          ref: ${{ steps.pr.outputs.sha }}

      - uses: actions/setup-node@v4
        if: steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        with:
          node-version: "20"

      - name: Install prscore
        if: steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        run: npm install -g prscore

      - name: Run risk analysis
        if: steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        id: analysis
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -o pipefail
          prscore \
            --base origin/${{ steps.pr.outputs.base }} \
            --head origin/${{ steps.pr.outputs.head }} \
            --github 2>&1 | tee analysis.txt || echo "ANALYSIS_FAILED" >> analysis.txt

      - name: Update status
        if: always() && steps.auth.outputs.authorized == 'true' && steps.pr.outputs.sha != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let analysisOutput = 'Analysis did not run';
            let state = 'error';
            let description = 'Analysis failed to complete';

            try {
              if (fs.existsSync('analysis.txt')) {
                analysisOutput = fs.readFileSync('analysis.txt', 'utf8') || 'No output';
                
                if ('${{ steps.analysis.outcome }}' === 'success') {
                  state = 'success';
                  const lines = analysisOutput.split('\n').filter(line => line.trim());
                  description = lines.length > 0 
                    ? lines[0].substring(0, 140) 
                    : 'Analysis passed';
                } else {
                  state = 'failure';
                  const lines = analysisOutput.split('\n').filter(line => line.trim());
                  description = lines.length > 0 
                    ? lines[0].substring(0, 140) 
                    : 'Analysis failed';
                }
              }
            } catch (error) {
              core.warning(`Error reading analysis output: ${error.message}`);
              description = 'Error processing analysis results';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: state,
              context: 'Deploy Risk Analysis',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
