name: Deploy Risk Check
on:
  issue_comment:
    types: [created]

jobs:
  risk-analysis:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/amisafe')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('sha', pr.head.sha);
            core.setOutput('base', pr.base.ref);
            core.setOutput('head', pr.head.ref);

      - name: Set pending status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              context: 'Deploy Risk Analysis',
              description: 'Running analysis...'
            });

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr.outputs.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install amisafe
        run: npm install -g amisafe

      - name: Run risk analysis
        id: analysis
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          amisafe \
            --base origin/${{ steps.pr.outputs.base }} \
            --head origin/${{ steps.pr.outputs.head }} \
            --github | tee analysis.txt

      - name: Update status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const analysisOutput = fs.existsSync('analysis.txt') 
              ? fs.readFileSync('analysis.txt', 'utf8') 
              : 'No output';

            const state = '${{ steps.analysis.outcome }}' === 'success' 
              ? 'success' 
              : 'failure';

            const description = analysisOutput.split('\n')[0].substring(0, 140) || 
              (state === 'success' ? 'Analysis passed' : 'Analysis failed');

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: state,
              context: 'Deploy Risk Analysis',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
